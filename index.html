<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="Favicon/favicon_io/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Luis Camus</title>
    <script src="https://kit.fontawesome.com/7520d132f7.js" crossorigin="anonymous"></script>

<body>
    <header>
         <nav>
            <label class="logo">Luis Camus</label>
         </nav>
         <div class="menu-container">
            <ul>
                <li><a  class="home" href="#">Home</a></li>
                <li><a href="about-page/index.html">About</a></li>
                <li><a href="Skills/index.html">Skills</a></li>
                <li><a href="Luis-Camus-Resume.pdf">Resume</a></li>
             </ul>
         </div>
    </header>

    <section class="hero-container">
        <div class="picresume-container">
            <picture>
                <img src="images/no color.png" alt="Photo of the author" class="image">
            </picture>
            <div class="resume">
                <a href="Luis-Camus-Resume.pdf" target="_blank">Download Resume</a>
            </div>
        </div>
        <article>
            <div class="quote">
                <p>Hi, I'm Luis!
                    I don't just build Websites, I build websites that Sells!</p>
                    
            </div>
        </article>
        
        <footer>
            <div class="social-icons">
                <ul>
                    <li><a href="https://www.facebook.com/Luiseeks/"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="https://www.instagram.com/luis.scrd/"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="https://github.com/Gradientick"><i class="fa-brands fa-github"></i></a></li>
                    
                </ul>
            </div>
        </footer>
    </section>

    <div class="form">
        <form>
            <h3>Get in Touch</h3>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="example@sample.com" required>
            <input type="text" id="" placeholder="Phone no." required>
            <textarea id="message" rows="4" placeholder="How can I help you?"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
